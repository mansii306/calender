    <script>
        function clock(){
            let Time= new Date();
            let hours= Time.getHours();
            let minutes= Time.getMinutes();
            let seconds= Time.getSeconds();
            let AMPM;

            if(hours>=12){
                AMPM= "PM";
            }else{
                AMPM= "AM";
            }
            if(hours>12){
                hours= hours-12;
            }

            document.getElementById("HH").innerHTML= hours.toString().padStart(2, '0'); // padStart is used to add leading zeros to the hours
            document.getElementById("MM").innerHTML= minutes.toString().padStart(2, '0'); // padStart is used to add leading zeros to the minutes
            document.getElementById("SS").innerHTML= seconds.toString().padStart(2,"0"); // padStart is used to add leading zeros to the seconds
            document.getElementById("ampm").innerHTML= AMPM;

        }
        clock(); // Call the clock function once to display the time immediately
        setInterval(clock, 1000); // 1000ms = 1s

        function date(){
            let date= new Date();
            let day= date.getDate();
            let month= date.getMonth()+1; // Months are zero-based, so we add 1 to get the correct month number
            let year= date.getFullYear();

            document.getElementById("Day").innerHTML= day.toString().padStart(2, '0');
            document.getElementById("Month").innerHTML= month.toString().padStart(2, '0');
            document.getElementById("Year").innerHTML= year;

        }
        date(); // Call the date function once to display the date immediately
        setInterval(date, 1000); // 1000ms = 1s
        // setInterval is a method that calls a function at specified intervals (in milliseconds). In this case, it calls the clock function every 1000 milliseconds (1 second).
